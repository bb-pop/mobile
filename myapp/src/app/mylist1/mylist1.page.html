<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>นกที่ตื่นเช้าคือนกเเต๊ดเเต้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mylist1</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item>Angola</ion-item>
    <ion-item>Argentina</ion-item>
    <ion-item-divider color="light">B</ion-item-divider>
    <ion-item>Brazil</ion-item>
  </ion-item-group> -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.productlist">
      <ion-item>
        <ion-img src={{item.icon}}></ion-img>
        <!-- <ion-icon name="bicycle-outline"></ion-icon> -->
        <ion-label>ชื่อ : {{item.productname}}</ion-label>
        <ion-label>ราคา : {{item.price}} บาท</ion-label>
        <ion-label>จำนวน : {{item.quantity}} อัน</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="addOrder(item)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="orderDelete(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
